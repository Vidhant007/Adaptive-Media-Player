<!DOCTYPE html>
<html>
<head>
    <title>Movie Upload</title>
</head>
<body>
    <h1>Upload Movie Information</h1>
    <form action="http://localhost:8000/movies/addmovie" method="POST" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" name="title" required><br>

        <label for="description">Description:</label>
        <textarea name="description" required></textarea><br>

        <label for="genre">Genre:</label>
        <input type="text" name="genre" required><br>

        <label for="rating">Rating:</label>
        <input type="number" name="rating" required min="0" max="10"><br>

        <label for="images">Upload Images (up to 5):</label>
        <input type="file" name="imageUrl" accept="image/jpeg, image/png, image/webp, image/gif" multiple required><br>

        <button type="submit">Upload Movie</button>
    </form>
</body>
</html>
